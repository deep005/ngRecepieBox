<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger col-6" id="danger-alert" >
      <i class="fa fa-times close" data-dismiss="alert"></i>
      Please Login and then try again.
    </div>
    <button class="btn btn-success"
    (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-items *ngFor="let recipeEl of recipes;let i=index;"
    [recipe]="recipeEl" [index]="i"></app-items>
  </div>
</div>
